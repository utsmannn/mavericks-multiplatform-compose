[versions]
kotlin = "1.9.0"
agp = "8.0.2"
compose = "1.5.0"
coroutine = "1.7.3"
android-appcompat = "1.6.1"
android-core = "1.9.0"
android-targetSdk = "34"
android-compileSdk = "34"
android-minSdk = "24"
android-lifecycle = "2.6.1"

[libraries]
android-activityCompose = { module = "androidx.activity:activity-compose", version.ref = "android-appcompat" }
android-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "android-appcompat" }
android-coreKtx = { module = "androidx.core:core-ktx", version.ref = "android-core" }
kotlin-coroutine = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutine" }
android-viewmodelKtx = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "android-lifecycle" }
android-viewmodelCompose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "android-lifecycle" }

[plugins]
jvm = { id = "jvm", version.ref = "kotlin" }
multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-android = { id = "android", version.ref = "kotlin" }
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
jetbrain-compose = { id = "org.jetbrains.compose", version.ref = "compose" }